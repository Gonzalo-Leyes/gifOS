<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_index.css">
    <link rel="stylesheet" href="styles/daystyle_index.css">

                    </div>

            </div>

                    <p>Y otro más</p>
                </div>

        </div>

                <h4>Hoy te sugerimos:</h4>
            </div>

        </div>

        <div class="today-gifs-container">
            <div class="section-title">
                <h4>Tendencias:</h4>
            </div>
            <div class="trending-container" id="trending-container"></div>

    </div> <!-- this comes from the main container -->
